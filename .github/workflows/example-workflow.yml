name: Send Bluesky Post

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Send post to Bluesky
      id: bluesky_post
      uses: cbrgm/bluesky-github-action@6ca0ed72a00cdc3b518ea808d038a5606443831d # v1.2.0
      with:
        handle: ${{ secrets.BLUESKY_HANDLE }}
        password: ${{ secrets.BLUESKY_PASSWORD }}
        text: "Hello from GitHub Actions! https://github.com/cbrgm/bluesky-github-action"

